<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section class="container">
    <div class="row">
      <div class="col"></div>
      <img src="img/logo (2).png" alt="A logo for encouraging words" class="col-8">
      <div class="col"></div>
    </div>
    <div class="row">
      <p class="col-sm">Hi, it's nice to meet you! What whould we call you?</p>
      <input type="text" class="col-sm" placeholder="name" id="name">
    </div>
    <div class="row">
      <p class="col-sm">And what is it that YOU need to hear right now to 
      spark your spirits?</p>
      <textarea id="encouragement" class="col-sm" 
        placeholder="Words of Encourgement"></textarea>
    </div>
    <div class="row">
      <p class="col-sm">Add in a post-script</p>
      <input type="text" class="col-sm" placeholder="Post-script" id="post-script">
    </div>
    <!-- LEVEL UP! This is where I started the slider for volume -->
    <div class="row slider">
      <input oninput="getVolume()" type="range" id="volume" name="volume" min="0" max="1" step="0.05">
      <label for="volume">Volume</label>
    <!-- LEVEL UP! This is where it ends -->
    </div>
    <div class="row">
      <div class="col"></div>
      <button class="col-8 btn btn-primary mb-3" onclick="encourage()">Hear it!</button>
      <div class="col"></div>
    </div>
    
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
